<html ng-app="tapp" ng-controller="appController">
<head>
  <meta charset="utf8" />
  <meta author="ronny adams" />
  <meta name="viewport" content="width=640">
  <title>Tweetrenderer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="//console.re/connector.js" data-channel="twrpicker_adams" id="consolerescript"></script>
  <script type="text/javascript">
	!function takeOverConsole(){
	    var re = window.console.re;
	    var original = window.console;
	    window.console = {
	        log: function(){
	            // do sneaky stuff
	            re.log(arguments);
	            original.log.apply(original, arguments)
	        }
	        , warn: function(){
	            // do sneaky stuff
	            re.log("warn:",arguments);
	            original.warn.apply(original, arguments)
	        }
	        , error: function(){
	            // do sneaky stuff
	            re.log("error:",arguments);
	            original.error.apply(original, arguments)
	        }, re: function(){
	            // do sneaky stuff
	            re.log.apply(original, arguments)
	        }
	    }
	}();  	
  </script>
</head>
<body class="app1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<script src="js/libs/angular.js"></script>
	<script src="js/libs/angular-route.min.js"></script>
	<script src="js/libs/angular-cookies.min.js"></script>
	<script src="js/libs/socket.io.js"></script>
	<script src="js/libs/ui-bootstrap-custom-tpls-0.12.1.js"></script>
	
	
	<script src="js/progressbar/ui-bootstrap-custom-tpls-0.12.1.js"></script>
	<script src="js/progressbar/progressbar.js"></script>
	
	<script src="js/socket/socketsetup.js"></script>
	<script src="js/pickerinterface/pickerinterface.js"></script>
	
	<script src="js/tabs/tabs.js"></script>
	<script src="js/history/history.js"></script>

	<script src="js/ngapp.js"></script>
	<script src="js/main/main.js"></script>
	<script src="js/maintance/maint.js"></script>

	<div id="schloss">
		<a ng-href="{{location}}">
			<span class="glyphicon glyphicon-lock lock" aria-hidden="true"></span>		
		</a>
	</div>



	<div ng-view></div>

	<script type="text/javascript">
		console.log(location);
	</script>


</body>
</html>
