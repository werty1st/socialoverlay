<html ng-app="tapp" ng-controller="appController">
<head>
  <meta charset="utf8" />

  <title>Tweetrende	er</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="//console.re/connector.js" data-channel="twrpicker_adams" id="consolerescript"></script>
  <script type="text/javascript">
	(function takeOverConsole(){

	    var re = window.console.re;
		var original = window.console
		function handle(method, args){
			var message = Array.prototype.slice.apply(args).join(' ')
			// do sneaky stuff
			re.log(message);
			if (original) original[method](message)
		}
		window.console = {
			log: function(){
				handle('log', arguments)
			}
			, warn: function(){
				handle('warn', arguments)
			}
			, error: function(){
				handle('error', arguments)
			}
		}

	}());  	
  </script>
</head>
