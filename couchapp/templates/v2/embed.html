<style>
#{{hash}} {
    height: {{imagedimensions.height}}px;
    width: {{imagedimensions.width}}px;  	
}
</style>
<div class="zdfembed" id="{{hash}}" style="height: {{imagedimensions.height}}px; width: {{imagedimensions.width}}px;" >
	<script type="text/x-template" id="script{{hash}}">
		<div class="socialbox" >
			<img src="{{clienthostname}}/c/twr/{{hash}}/preview" alt="Vorschaubild" />
			<span class="caption fade-caption"  >
				<div class="relative_wrapper_social">
		        	<b class="caption2">Ihr Klick f&uuml;r den Datenschutz</b>  
		        	<p style="padding-right: 0px;">Erst wenn Sie hier klicken, werden Bilder und andere Daten von Drittanbietern nachgeladen. Ihre IP-Adresse wird dabei an externe Server (Facebook, Google, Twitter etc.) &uuml;bertragen. &Uuml;ber den Datenschutz dieser Anbieter k&ouml;nnen Sie sich auf den jeweiligen Seiten informieren.
		        	</p>
		        	<button class="button_example" onclick="activateSocial()">Einverstanden</button>			
					<br>
					<br>

					<div class="socialbottom">
						<span class="fa-stack">
						  <!--<i class="fa fa-square fa-stack-2x"></i>-->
						  <i class="fa fa-cog fa-stack-1x fa-inverse"></i>
						</span>
						<a class="button_example" href="http://www.zdf.de/social-media-optin-37013018.html">Datenschutz Einstellung &auml;ndern</a>
					</div>
				</div>
			</span>  				
		</div>
	</script>
	<script>document.write(document.getElementById('script{{hash}}').innerHTML);</script>
	<noscript>
		<a href="http://anonym.to/?url=" >
			<img src="{{clienthostname}}/c/twr/{{hash}}/preview">
		</a>
	</noscript>
</div>
<script src="{{clienthostname}}/c/twr/{{hash}}/script.js"></script>
